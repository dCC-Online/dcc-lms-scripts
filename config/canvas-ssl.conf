<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName DOMAIN
        DocumentRoot /var/canvas/public
        PassengerRuby /usr/bin/ruby3.1
        PassengerAppEnv production
        RailsEnv production
        SSLEngine On
        SSLCertificateFile SSL_CERT_PATH
        SSLCertificateKeyFile SSL_CERT_KEY_PATH
        SSL_OPTIONS_CONF
        <Directory /var/canvas/public>
            AllowOverride all
            Options -MultiViews
            Require all granted
        </Directory>
        <IfModule mod_headers.c>
            Header set Access-Control-Allow-Origin "http://DOMAIN"
            Header set Access-Control-Allow-Methods "GET,POST,OPTIONS"
            Header set Access-Control-Allow-Headers "Content-Type, Authorization"
        </IfModule>
        ProxyPass /api/session http://localhost:3001/api/session
        ProxyPassReverse /api/session http://localhost:3001/api/session
    </VirtualHost>
</IfModule>

# SSLCertificateFile /etc/letsencrypt/live/{your_domain}/fullchain.pem
# SSLCertificateKeyFile /etc/letsencrypt/live/{your_domain}/privkey.pem