<VirtualHost *:80>
    # ServerName {domain name}
    ServerName localhost
    DocumentRoot /var/canvas/public
    PassengerRuby /usr/bin/ruby3.1
    PassengerAppEnv production
    RailsEnv production
    <Directory /var/canvas/public>
        AllowOverride all
        Options -MultiViews
        Require all granted
    </Directory>
</VirtualHost>